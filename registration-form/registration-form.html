<DOCTYPE html>
	<html>
	<head>
		<meta charset = "utf-8">
		<title>HTML Form</title>
	</head>
	<body>
		<h1>HTML Form</h1>

	 <form>

         <!---Registration Form--->

         <label><b><u>Basic Information:</u></b></label>

         <br><br>

	 	<label for = "fname">First Name:</label>
	 	<input type="text" id="fmane" name="fname">

	 	<br><br>

	 		<label for = "lname">Last Name:</label>
	 	<input type="text" id="lmane" name="lname">

	 	<br><br>
        
        <label>Gender:</label>
        <br><br>
	 	<input type="radio" name="gender"
	 	name="Male" value="Male">
	 	<label>Male</label>

	 	<br><br>

	 	<input type="radio" name="gender"
	 	name="Female" value="Female">
	 	<label>Female</label>

	 	<br><br>

	 	<input type="radio" name="gender"
	 	name="Other" value="Other">
	 	<label>Other</label>

	 	<br><br>

	 	<label for="start">Date of Birth:</label>

       <input type="date" id="start" name="trip-start"
            min="1990-01-01" max="2050-12-31">

       <br><br>

       <label> Select Religion </label>  
           <select>  
           <option value = "Islam"> Islam  
           </option>  
           <option value = "Hindus"> Hindus   
           </option>  
           <option value = "Others"> Others  
           </option> 
       </select>
          
        <br><br>

        <label>***Contact Information***</label>

         <br><br>

        <label for="comemnt1">Present Address:</label>
		<textarea id="comment1" name="comment1"></textarea>

		<br><br>

        <label for="comemnt2">Permanent Address:</label>
		<textarea id="comment2" name="comment2"></textarea>

		<br><br>

        <label for="phone">Enter your phone number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

		<br><br>

		<label for="email">Enter your email:</label>
         <input type="email" id="email" name="email">

        <br><br>
        
        <label>Personal Website Link: </label>
        <a href="https://github.com/tumpasaha">Visit Github Account!</a>

        <br><br>
        
        <input type="submit" name="submit" value="Submit">

        
	 </form>


	</body>
